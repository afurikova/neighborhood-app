<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Neigborhood app</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

	<!-- add jQuery library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
	<div id="map-canvas" data-bind="loadMap: currentLocation"></div>

	<nav role="navigation" class="side_bar" data-bind="visible: currentLocation">
		<div data-bind="loadMarkers: map">
			<h2>My Favorite locations in <span data-bind="text: currentLocation().city"></span></h2>
			<ul data-bind="foreach: markers">
				<li class="article">
					<a class="listElement" href="#" data-bind="click: $data.openInfo"><span data-bind="text: $data.title"></span>, </a> <span class="category" data-bind="text: $data.category"></span>
					<div class="hidden content">
						<p data-bind="text: $data.address"></p>
						<p data-bind="text: $data.content"></p>
						<img data-bind="attr{src: $data.imageUrl}">
						<p><a data-bind="attr {href: $data.link}"><span data-bind="text: $data.link"></span></a></p>
					</div>
				</li>
			</ul>
		</div>
		
	</nav>
		
<script src="js/script.js"></script>
<script type='text/javascript' src='js/knockout-3.1.0.js'></script>
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
</body>
</html>
