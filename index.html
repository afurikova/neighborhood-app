	<div id="map-canvas" data-bind="loadMap: currentLocation"></div>

	<div class="side_bar" data-bind="visible: currentLocation">

			<h2>My Favorite locations</h2>
			<ul data-bind="foreach: markers">
				<li class="article">
					<a href="#" data-bind="click: $data.openInfo"><span data-bind="text: $data.title"></span></a>
					<div class="hidden content">
						<p data-bind="text: $data.address"></p>
						<p data-bind="text: $data.content"></p>
						<img data-bind="attr{src: $data.imageUrl}">

				</li>
			</ul>
